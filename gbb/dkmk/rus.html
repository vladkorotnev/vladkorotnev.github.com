      function glowing(n)
{
  var tscode="";
  for(var i=0;i<6;i++)
  {
    var x=(n+1536-i*256)%1536;
    var radius=parseInt(8+8*i,10)+"px";
    var r=(x<=255? 255: (x<512? 511-x: (x<1024? 0: (x<1280? x-1024: 255))));
    var v=(x<=255? x: (x<768? 255: (x<1024? 1023-x: 0)));
    var b=(x<=512? 0: (x<768? x-512: (x<1280? 255: 1535-x)));
    tscode+="0px 0px "+radius+" rgb("+r+","+v+","+b+")"+(i<5?", ":"");
  }

  $("#glowing").css("text-shadow",tscode);
  setTimeout("glowing("+((n+16)%1536)+")",30);
}

var wk=0;
var bk=-2;

      function whitey(n)
{

	 if (wk >= 255) {

 tscode+="0px 0px 10px rgba("+wk+","+wk+","+wk+", 255)";

}
